<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pokedex</title>
	<!-- favicon pokeball -->
	<link rel="shortcut icon" type="image/x-icon" href='assets/img/favicon/1515888893 (1).ico'>
	<!-- bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- estilos css -->
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<!-- Button trigger modal -->
	<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	  Launch demo modal
	</button> -->

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- inicio contenedor con busqueda del pokemon -->
	<section>
		<div class="container-fluid pokemon-one">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2>POKEDEX</h2>
					<img class="pokeLogo" src="assets/img/International_Pokémon_logo.svg.png" alt="logo-pokemon">

					<form action='' id="pokeform">
						<label for="search-keyword" class="visuallyhidden">Introduce el nombre del Pokemon que quieres buscar</label>
						<br>
						<input type="text" id='pokeName' placeholder="¿Quien es ese Pokemon!?" name="" required>
						<!-- <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required> -->
						<!-- <br> -->
						<!-- <button type=submit >GO!</button> -->
						<input id="submit-btn" type="submit" value="GO!">
					
						<!-- <label for="search-keyword" class="visuallyhidden">Introduce el nombre del Pokemon que quieres buscar</label> -->
					</form>
		
				</div>
			</div>
		</div>
	</section>
<!-- contenedor que muestra el resultado de la busqueda -->
	<section>
		<div class="container-fluid poke-container">		
			<div class="row">
				<div class="col-md-12">
					<!-- aqui deberia ir la info del pokemon -->
					<div id="contenedorPokemon"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- scripts -->
	<!-- enlace jquery -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<!-- bootstrap -->
	<script src="assets/js/bootstrap.min.js" ></script>

	<script src="assets/js/app.js" ></script>
